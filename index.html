        <script>
           var FILE = '1.jpg';

           function openImage() {
               open(FILE);
           }

           // 當任何一個按鈕被點擊時，禁用所有按鈕的函數
           function disableAllButtons() {
               // 獲取所有按鈕元素
               var buttons = document.getElementsByTagName('input');
               // 遍歷並禁用每個按鈕
               for (var i = 0; i < buttons.length; i++) {
                   buttons[i].disabled = true;
               }
           }
        </script>
    </head>
